<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-do List</title>
    <link rel="icon" type="image/x-icon" href="./favicon.webp" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-200">
    <main class="p-4">
      <div class="max-w-xs mx-auto w-full">
        <div class="flex items-center text-2xl">
          <h1 class="grow text-center font-bold">My To-do List</h1>
        </div>
        <div class="flex justify-between gap-3 mt-4">
          <div class="relative grow">
            <input
              type="text"
              placeholder="search for task..."
              class="search-box p-2 pr-9 border-2 border-black rounded-md w-full"
              size="1"
              oninput="search(event)"
            />
            <i
              class="fa-solid fa-magnifying-glass absolute top-1/2 -translate-y-1/2 right-3"
            ></i>
          </div>
          <button
            type="button"
            class="addBtn rounded-md px-3 font-bold bg-orange-400 text-white"
            onclick="handleCreate(event)"
          >
            Add
          </button>
        </div>
        <div
          class="taskList border-2 border-black rounded-md p-3 mt-4 min-h-[172px]"
        ></div>
      </div>
    </main>
    <!-- Modal -->
    <div
      class="deleteModal hidden w-screen h-screen fixed top-0 left-0 z-10 bg-gray-800/80 p-4 flex items-center justify-center"
      onclick="if(event.target == deleteModal) hide(deleteModal)"
    >
      <div class="w-full max-w-xs p-5 bg-white rounded-md relative">
        <i
          class="fa-solid fa-xmark absolute right-1 top-1 w-10 h-10 text-2xl flex items-center justify-center cursor-pointer"
          onclick="hide(deleteModal)"
        ></i>
        <p class="text-center mt-4">Delete this task?</p>
        <div class="flex justify-center gap-4 mt-4">
          <button
            type="button"
            value="true"
            class="w-20 py-1 font-bold bg-orange-400 text-white rounded-md border-2 border-orange-400"
            onclick="handleDelete()"
          >
            <i class="fa-solid fa-check"></i>
          </button>
          <button
            type="button"
            value="false"
            class="w-20 py-1 font-bold text-orange-400 rounded-md border-2 border-orange-400"
            onclick="hide(deleteModal)"
          >
            <i class="fa-solid fa-ban"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
